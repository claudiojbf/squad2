<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    {% for tip in tipo %}
        {% if tip.tipo_u == 'adm' %}
            <h1>Administrador</h1>
            <a href="{% url 'logout' %}">Deslogar</a>
        {% elif tip.tipo_u == 'ges' %}
            <h1>Gestor</h1>
            <a href="{% url 'logout' %}">Deslogar</a>
        {% elif tip.tipo_u == 'pro' %}
            <h1>Profissional</h1>
            <a href="{% url 'logout' %}">Deslogar</a>
        {% endif %}
    {% endfor %}
</body>
</html>
