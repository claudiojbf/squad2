<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./css-cadastro-locais/style.css">
    <title>CADASTRO DE LOCAIS</title>
</head>

<body>
    <section>
        <form>
            <fieldset class="container">
                <h1>Cadastro de Locais</h1>
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Tipo de Local:</label>
                    <select id="disabledSelect" class="form-select">
                        <option>Campo:</option>
                        <option value="">Campo de Futebol</option>
                        <option value="">Campo Futebol society</option>
                        <option value="">Quadra futsal</option>
                        <option value="">Campo de Areia</option>
                        <option value="">Outro tipo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Endereço do Local do Local:</label>
                    <input type="text" id="disabledTextInput" class="form-control"
                        placeholder="Ex: Av. General Alípio dos Santos ">
                </div>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Número:</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Número Residencial: ">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Ponto de Referência:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <div>
                        <h4>DADOS E CONTATO DO RESPONSÁVEL DO LOCAL:</h4>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Nome e sobrenome completo:</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Telefone para Contato:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Telefone para Contato
                                (2):</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                        </div>
                        <div class="mb-3">
                            <div>
                            </div>
                        </div>
                        <div class="botao">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
            </fieldset>
        </form>
    </section>
</body>

</html>
