{% load static  %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'estilo/reset.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'estilo/cadastro-atletas.css' %}">
    <title>Cefat - Formulário de Cadastro</title>
</head>

<body>
    <form class="cadastro_atletas" action="{% url 'atualiza_atleta' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="cadastro_atletas__titulo">
            <h1>Cadastro de atletas</h1>
            {% include 'alerta.html' %}
        </div>
        <input type="text"  name="atleta_id" value="{{atleta.id}}" hidden>
        <div class="form-group">
            <label class="primaria">Nome completo</label>
            <input type="text" class="form-control" name="nome" value="{{atleta.nome}}" required placeholder="sua resposta">
        </div>
        <div class="form-group">
            <label class="primaria">Apelido</label>
            <input type="text" class="form-control" name="apelido" value="{{atleta.apelido}}" placeholder="nome utilizado diariamente" required>
        </div>

        <div class="form-group">
            <label class="primaria">Data de nascimento</label>
            <input id="Nascimento" type="date" name="data_nacimento" value="{{atleta.data_nacimento}}" required>
        </div>

        <div class="form-group">
            <label class="primaria">Qual sua idade?</label>
            <input type="number" class="form-control" name="idade" value="{{atleta.idade}}" required placeholder="15">
        </div>

        <div class="form-group">
            <label class="primaria">RG</label>
            <input type="number" class="form-control" name="rg" value="{{atleta.rg}}" placeholder="Ex: 2008000010" required>
        </div>

        <div class="form-group">
            <label class="primaria">CPF</label>
            <input class="form-control" name="cpf" value="{{atleta.cpf}}" placeholder="Ex: 012.345.678-10" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                title="seu cpf deve manter a seguinte estrutura: nnn.nnn.nnn-nn">
        </div>

        <div class="form-group">
            <label class="primaria">Perna dominante</label>
            <div class="radio">
                <label for="optionsRadios1" class="secundaria">
                    <input type="radio" name="perna_dominante"  id="optionsRadios1" value='Direita' checked>
                    Direita
                </label>
            </div>
            <div class="radio">
                <label for="optionsRadios2" class="secundaria">
                    <input type="radio" name="perna_dominante" id="optionsRadios2" value='Esquerda'>
                    Esquerda
                </label>
            </div>
            <div class="radio">
                <label for="optionsRadios3" class="secundaria">
                    <input type="radio" name="perna_dominante" id="optionsRadios3" value='Ambas'>
                    Ambas
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="primaria">Qual o nome de sua escola e qual o seu nível de ensino?</label>
            <input id="nomeEscola" type="text" name="matricula_escolar" value="{{atleta.matricula_escolar}}" class="form-control" placeholder="Ex: Colégio Dáulia Bringel" required value="">
            <label class="primaria">Qual sua serie</label>
            <input id="serie" type="text" name="serie" class="form-control" value="{{atleta.serie}}" placeholder="ex: 9° " required value="">

        </div>
        <div class="radio">
            <label for="optionsRadios4" class="secundaria">
                <input type="radio" name="nivel_escolar" id="optionsRadios4" value="fundamental" required>
                Ensino fundamental
            </label>
        </div>
        <div class="radio">
            <label for="optionsRadios5" class="secundaria">
                <input type="radio" name="nivel_escolar" id="optionsRadios5" value="médio" required>
                Ensino médio
            </label>
        </div>
        <div class="checkbox">
            <label class="secundaria">
                <input type="checkbox" name="sem_escolaridade" id="blankCheckbox1" value="" aria-label="..." onclick="negar()">
                Não frequento nenhuma instituição escolar
            </label>
        </div>

        <div class="form-group">
            <label for="estado" class="primaria">Naturalidade(estado)</label>
            <input id="estado" type="text" name="naturalidade_uf"  value="{{atleta.naturalidade_uf}}" class="form-control" placeholder="Ex: Ceará" required maxlength="19"
                minlength="4">
        </div>

        <div class="form-group">
            <label for="cidade" class="primaria">Cidade</label>
            <input id="cidade" type="text" name="cidade" value="{{atleta.cidade}}" class="form-control" placeholder="Ex: Fortaleza" required>
        </div>

        <div class="form-group">
            <label for="bairro" class="primaria">Bairro</label>
            <input id="bairro" type="text" name="bairro" value="{{atleta.bairro}}" class="form-control" placeholder="Ex: Bom Jardim" required>
        </div>

        <div class="form-group">
            <label class="primaria">Endereço</label>
            <input type="text" name="endereco" value="{{atleta.endereco}}" class="form-control" required placeholder="sua resposta">
        </div>

        <div class="form-group">
            <label class="primaria">N° da casa</label>
            <input type="number" name="numero_casa" value="{{atleta.numero_casa}}" class="form-control" required placeholder="sua resposta">
        </div>

        <div class="form-group">
            <label class="primaria">CEP</label>
            <input class="form-control" name="cep" value="{{atleta.cep}}" placeholder="Ex: 65805-000" required maxlength="9">
        </div>

        <div class="form-group">
            <label class="primaria">Telefone pra contato</label>
            <input type="number" name="telefone" value="{{atleta.telefone}}" class="form-control" placeholder="(xx)xxxxx-xxxx" required>
        </div>

        <div class="form-group">
            <label class="primaria">N° whatsapp</label>
            <input type="number" name="whatsapp" value="{{atleta.whatsapp}}" class="form-control" placeholder="(xx)xxxxx-xxxx" required>
        </div>
        <div class="form-group">
            <label class="primaria">N° whatsapp (opcional)</label>
            <input type="number" name="whatsapp2" value="{{atleta.whatsapp2}}" class="form-control" placeholder="(xx)xxxxx-xxxx">
        </div>

        <div class="form-group">
            <label class="primaria">Nome do pai</label>
            <input type="text" name="nome_pai" value="{{atleta.nome_pai}}" class="form-control" required placeholder="sua resposta">
        </div>

        <div class="form-group">
            <label class="primaria">Nome da mãe</label>
            <input type="text" name="nome_mae" value="{{atleta.nome_mae}}" class="form-control" required placeholder="sua resposta">
        </div>

        <div class="form-group">
            <label class="primaria">Telefone do responsável (obrigatório)</label>
            <input type="number" name="telefone_responsavel" value="{{atleta.telefone_responsavel1}}" class="form-control" placeholder="(xx)xxxxx-xxxx" required>
        </div>

        <div class="form-group">
            <label class="primaria">Telefone do responsável (opcional)</label>
            <input type="number" name="telefone_responsavel2" value="{{atleta.telefone_responsavel2}}" class="form-control" placeholder="(xx)xxxxx-xxxx">
        </div>

        <div class="form-group">
            <label class="primaria">Altura</label>
            <input type="number" name="altura" value="{{atleta.altura}}" class="form-control" placeholder="1,80m" required>
        </div>

        <div class="form-group">
            <label class="primaria">Peso</label>
            <input type="number" name="peso" value="{{atleta.peso}}" class="form-control" placeholder="70kg" required>
        </div>

        <div class="form-group">
            <label class="primaria">Qual o seu plano de saúde?</label>
            <input id="planoSaude" name="plano_saude" type="text"  value="{{atleta.plano_saude}}" class="form-control" required placeholder="sua resposta">
            <div class="checkbox">
                <label class="secundaria">
                    <input type="checkbox" id="blankCheckbox2" value="option1" aria-label="..." onclick="negar()">
                    Não tenho plano de saúde
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="primaria">Você tem alguma alergia? Se sim, qual?</label>
            <input id="alergia" name="alergia" type="text" value="{{atleta.alergia}}" class="form-control" required placeholder="sua resposta">
            <div class="checkbox">
                <label class="secundaria">
                    <input type="checkbox" id="blankCheckbox3" value="option1" aria-label="..." onclick="negar()">
                    Não tenho alergia
                </label>
            </div>
        </div>

        <div class="form-group finalizacao">

            <div class="finalizacao-posicoes">
                <label class="primaria">Qual sua posição como jogador?</label>
                {% if posicoes %}
                {% for posicao in posicoes %}
                <div class="radio">
                    <label class="secundaria">
                        <input type="radio" name="posicao" id="optionsRadios6" value="{{posicao.id}}" required>
                        {{posicao.nome}}
                    </label>
                </div>
                {% endfor %}
                {% endif %}
                <label class="primaria">Qual sua subdivisão?</label>
                {% if subdivisoes %}
                {% for subdivisao in subdivisoes %}
                <div class="radio">
                    <label class="secundaria">
                        <input type="radio" name="subdivisao" id="optionsRadios6" value="{{subdivisao.id}}" required>
                        {{subdivisao.nome}}
                    </label>
                </div>
                {% endfor %}
                {% endif %}
            </div>
            <div class="finalizacao-img">
                <img src="{% static 'img/cefat.png' %}" alt="logo do Cefat">
            </div>
        </div>
        <label class="primaria">Imagem do atleta</label>
        <div class="form-group">
            
            <img src="{{atleta.imagem.url}} ">
        </div>
        <div class="form-group">
            <label class="primaria">Imagem</label>
            <input type="file" name="image" value="atleta.imagem" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <script src="{% static 'js/cadastro-atletas.js'%}"></script>
</body>

</html>
