{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil-CEFAT</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/style-perfil.css' %}">
    </head>
    <body>
        <section class="perfil">
            <h2>Perfil de Usuario</h2>
            <div class="imagem-perfil">
                <img src="{{usuario.imagem.url}}" alt="Imagem do Usuario">
            </div>
            <div>
                <h3>{{usuario.usuario.first_name}}</h3>
            </div>
            <div>
                <span>Email:</span>
                <p>{{usuario.usuario.email}}</p>
            </div>
            <div>
                <span>Data de Nascimento:</span>
                <p>{{usuario.data_n}}</p>
            </div>
            <div>
                <span>Telefone:</span>
                <p>{{usuario.telefone}}</p>
            </div>
            <div>
                <span>Setor:</span>
                <p>{{usuario.tipo_u.nome_tipo}}</p>
            </div>
            <a href="">
                <div class="botao_editar">
                    Editar
                </div>
            </a>
        </section>
    </body>
</html>
