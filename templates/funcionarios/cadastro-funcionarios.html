<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários - CEFAT</title>
</head>
<body>
    <!-- PASSO 1 -->
    <div class="step-1" id="step-1">
        <div class="titulo">
            <hr>
            <h2>Cadastro de Funcionários - CEFAT</h2>
            <hr>
        </div>
        <div>
            <div class="form-nome">
                <label for="nome" class="form-label cadastro-label">Nome Completo</label>
                <input id="nome" name="nome" class="form-control cadastro-input" type="text" required>
            </div>

            <div class="form-email">
                <Label for="email" class="form-label cadastro-label">Email</Label>
                <input id="email" name="email" class="form-control cadastro-input" type="email" required>
            </div>

            <div class="form-endereço">
                <label for="endereço" class="form-label cadastro-label">Endereço</label>
                <input id="endereço" name="endereço" class="form-control cadastro-input" type="text" required>
            </div>

            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option></option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SE</option>
                <option>SP</option>
                <option>TO</option>
            </select>

            <div class="step-1-form-2">
                <div class="form-tel">
                    <label for="telefone" class="form-label cadastro-label">Telefone</label>
                    <input id="telefone" name="telefone" placeholder="(XX) X XXXX-XXXX" class="form-control cadastro-input" type="tel" required>
                </div>

                <div class="form-data">
                    <label for="data" class="form-label cadastro-label">Data de Nascimento</label>
                    <input id="data" name="data_n" class="form-control cadastro-input" type="date" required>
                </div>
            </div>
            <div class="step-1-button">
            <button id="step-1-button" value="step-1">Próximo</button>
            </div>
        </div>
    </div>

    <!-- PASSO-2 -->
    <div class="step-2" id="step-2">
        <div>
            <div class="form-rg">
                <label for="rg" class="form-label cadastro-label">RG</label>
                <input id="rg" name="rg" class="form-control cadastro-input" type="text" required>
            </div>

            <div class="form-cpf">
                <label for="cpf" class="form-label cadastro-label">CPF</label>
                <input id="cpf" name="cpf" class="form-control cadastro-input" type="text" required>
            </div>

            <div class="form-matricula">
                <label for="matricula" class="form-label cadastro-label">Matrícula</label>
                <input id="matricula" name="matricula" class="form-control cadastro-input" type="text" required>
            </div>

            <div>
                <select name="escolaridade" id="escolaridade" required>
                    <option selected disabled>Escolha seu grau de escolaridade</option>
                    <option>Ensino Médio Completo</option>
                    <option>Ensino Médio Incompleto</option>
                    <option>Ensino Superior</option>
                    <option>Mestrado</option>
                    <option>Doutorado</option>
                </select>
            </div>

        </div>

        <div class="step-2-button">
            <button id="step-2-button" value="step-2">Próximo</button>
        </div>
    </div>

</form>
<div class="bullet">
    <span id="bullet-1"> </span>
    <span id="bullet-2"> </span>
    <span id="bullet-3"> </span>
</div>
</section>
    
</body>
</html>
