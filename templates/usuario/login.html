{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login-CEFAT</title>
        <link href="{% static 'img/logo-CEFAT.png' %}" rel="icon" type="img/png">

        <!-- LINKS CSS/BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/fontes.css' %}">
        <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    </head>
    <body>
        <!-- LOGIN -->
        <section class="login-principal">
            <div class="container-fluid login-principal-div">
                <div class="login-container">
                    <div class="login-principal-txt">
                        <h1>LOGIN ADM</h1>
                        <p>FAÇA O LOGIN E ACESSE O SISTEMA DE ATLETAS CEFAT</p>
                    </div>
                    <img class="logo" src="{% static 'img/logo-CEFAT.png' %}" alt="">
                </div>
                <div>
                    
                    <!-- LOGIN-DIVISÃO -->
                    <div class="login-divisa">
                        <hr>
                        <p class="texto-divisa">SEUS DADOS:</p>
                        <hr>
                    </div>

                    <!-- FORMULÁRIO -->
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label email-label">EMAIL</label>
                          <input type="email" name = "email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label senha-label">SENHA</label>
                          <input type="password"name="senha" class="form-control senha" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary botao">ENTRAR</button>
                    </form>
                    
                    <!-- LINK DA PAGINA DE CADASTRO -->
                    <div class="link-cadastro">
                        <p>NÃO ESTÁ CADASTRADO AINDA?<a href="{% url 'cadastro' %}">CADASTRE-SE AQUI</a></p>
                    </div>
                </div>
            </div>
            <!-- IMAGEM JOGADORES -->
            <div class="login-principal-div div-jogadores">
                <div>
                    <h2>CENTRO DE FORMAÇÃO DE ATLETAS DO TIROL</h2>
                </div>
            </div>
        </section>
    </body>
</html>
