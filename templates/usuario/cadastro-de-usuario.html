{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- TAGS META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS CSS/BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/cadastro-de-usuario.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontes.css' %}">

    <title>Cadastro de Usuário</title>
</head>
<body>
    <section>
        <h1>Cadastro de Usuário</h1>
    </section>
    <section class="cadastro">
        <form class="steps" action="{% url 'cadastro' %}" method="POST">
            {% csrf_token %}
            <!-- PASSO-1 -->
            <div class="step-1" id="step-1">
                <div class="titulo">
                    <hr>
                    <h2>Informações Pessoais</h2>
                    <hr>
                </div>
                <div>
                    <div class="form-nome">
                        <label for="nome" class="form-label cadastro-label">Nome Completo</label>
                        <input id="nome" name="nome" class="form-control cadastro-input" type="text" required>
                    </div>

                    <div class="form-email">
                        <Label for="email" class="form-label cadastro-label">Email</Label>
                        <input id="email" name="email" placeholder="SeuEmail@dominio.com" class="form-control cadastro-input" type="email" required>
                    </div>

                    <div class="step-1-form-2">
                        <div class="form-tel">
                            <label for="telefone" class="form-label cadastro-label">Telefone</label>
                            <input id="telefone" name="telefone" placeholder="(XX) X XXXX-XXXX" class="form-control cadastro-input" type="tel" required>
                        </div>

                        <div class="form-data">
                            <label for="data" class="form-label cadastro-label">Data de Nascimento</label>
                            <input id="data" name="data_n" class="form-control cadastro-input" type="date" required>
                        </div>
                    </div>
                    <div class="step-1-button">
                    <button id="step-1-button" value="step-1">Próximo</button>
                    </div>
                </div>
            </div>

            <!-- PASSO-2 -->
            <div class="step-2" id="step-2">
                <div class="titulo">
                    <hr>
                    <h2>Informações do Usuário</h2>
                    <hr>
                </div>
                <div>
                    <div class="form-login">
                        <label for="login" class="form-label cadastro-label">Login</label>
                        <input id="login" name="user_name" class="form-control cadastro-input" type="text" required>
                    </div>

                    <div class="form-senha">
                        <label for="senha" class="form-label cadastro-label">Senha</label>
                        <input id="senha" name ="senha" class="form-control cadastro-input" type="password" required>
                    </div>

                    <div class="form-confimar">
                        <label for="confirma-senha" class="form-label cadastro-label">Confirmar Senha</label>
                        <input id="confirma-senha" name="senha2" class="form-control cadastro-input" type="password" required>
                    </div>

                    <div class="form-checkbox">
                        <select name = "tipo_u">
                            <option value="" selected disabled>Escolha seu usuário</option>
                            <option value="adm">Administrador</option>
                            <option value="ges">Gestor</option>
                            <option value="pro">Profissional</option>
                        </select>
                    </div>
                </div>
                <div class="botao-cadastro">
                    <button id="step-2-button-prev">Anterior</button>
                    <button type="submit">Finalizar Cadastro</button>
                </div>
            </div>

        </form>
        <div class="bullet">
            <span id="bullet-1"> </span>
            <span id="bullet-2"> </span>
        </div>
    </section>

    <!-- LINK JQUERY / JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/step.js'%}"></script>
</body>
</html>
